<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Webstore</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Your Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <tr><td colspan="5" class="text-center">Cart is empty</td></tr>
            </tbody>
        </table>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cart-items");
            cartTable.innerHTML = "";

            if (cart.length === 0) {
                cartTable.innerHTML = '<tr><td colspan="5" class="text-center">Cart is empty</td></tr>';
                return;
            }

            cart.forEach((item, index) => {
                let row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>${item.quantity}</td>
                    <td>$${(parseFloat(item.price.replace("$", "")) * item.quantity).toFixed(2)}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeFromCart(${item.id})">Remove</button></td>
                </tr>`;
                cartTable.innerHTML += row;
            });
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }

        window.onload = loadCart;
    </script>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Webstore. All Rights Reserved.
    </footer>
</body>
</html>
